name = "drawSprite"
isScreen = true
description = "Draws a sprite from a spritesheet on to the screen."
parameters = [
	"name",
	"frame",
	"x",
	"y",
	"angle",
	"anchorX",
	"anchorY",
	"img",
	"alpha"
]
pdata = [
	"Name or id of the image.",
	"Horizontal coordiante.",
	"Vertical coordinate.",
	"[OPTIONAL]. Rotate the image in degrees.",
	"[OPTIONAL]. Horizontal rotation coordinate.",
	"[OPTIONAL]. Vertical rotation coordinate.",
	"[OPTIONAL]. Transparency amount number 0-100."
]
seeAlso = [
	"drawImage",
	"loadSpritesheet",
	"ready"
]
example = """
$.screen("300x200");
var monkey = $.loadSpritesheet("monkey.png", 32, 32, 1);
$.ready(function () {
	var frame = 0;
	var interval = setInterval(run, 500);
	function run() {
		frame += 1;
		$.cls();
		$.drawSprite(monkey, frame % 2, 150, 100, 0, 0.5, 0.5);
	}
	run();
	setTimeout(function () {
		clearInterval(interval);
	}, 2000);
});"""
