<!DOCTYPE html>
<html>
	<head>
		<title>Set 01</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "set_01"
			name = "set 01"
			width = 250
			height = 200
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../libs/seedrandom.js"></script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
Math.seedrandom('constant');
var goofy = $.loadFont( "images/font-goofy-2.png", 8, 14 );
$.set( {
	"defaultPal": [ 
		"#000000", "#FFFFFF", "#FF0000", "#00FF00",
		"#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"
	],
	"defaultFont": goofy
} );
$.ready( function () {
	var s1 = $.screen( "100x100" );
	var s2 = $.screen( "100x100" );
	$.set( {
		"screen": s1,
		"pixelMode": true,
		"bgColor": 3,
		"containerBgColor": 6,
		"color": [ 32, 78, 99 ],
		"pen": {
			"pen": "circle",
			"size": 3,
			"noise": 35
		},
		"palColor": {
			"index": 3,
			"color": [ 34, 12, 7 ]
		},
		"colors": [ 1, 2, 3, 4 ],
		"pos": {
			"col": 1,
			"row": 2
		}
	} );
	$.print( "Goofy Font" );
	$.pset( 50, 50 );
	$.setColor( 3 );
	$.pset( 75, 75 );
	$.render();
	$.set( {
		"screen": s2,
		"bgColor": 0,
		"color": 1 
	} );
	$.pset( 5, 9 );
	$.set( {
		"font": 1,
		"wordBreak": false
	} );
	$.print( "Hello World! Lightning fast fox jumped." );
	$.set( {
		"posPx": { "x": 90, "y": 90 }
	} );
	$.print( "Z" );
	$.render();
} );
</script>
</body>
</html>
