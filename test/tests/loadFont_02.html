<!DOCTYPE html>
<html>
	<head>
		<title>Load Font 02</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "loadFont_02"
			name = "Load Font 02"
			width = 650
			height = 400
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../libs/seedrandom.js"></script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
			div {
				background-color: blue;
				width: 600px;
				height: 140px;
			}
		</style>
	</head>
<body>
<div>
	<img src="images/font-goofy.png" id="goofy"></img>
</div>
<div id="div"></div>
<script>

var font = $.loadFont( document.getElementById( "goofy" ), 8, 14 );
$.ready( function () {
	$.screen( "300x100", "div" );
	$.setFont( font );
	$.print( "The quick brown fox jumped over the lazy dog. 0123456789" );
	$.render();
} );

</script>
</body>
</html>
