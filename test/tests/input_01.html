<!DOCTYPE html>
<html>
	<head>
		<title>Input 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "input_01"
			name = "input 01"
			width = 300
			height = 200
			commands = """
				DL 100
				KT "Hello"
				KP "Enter"
				KT "Andy"
				KP "Enter"
				KT "Stubbs"
				KP "Enter"
				KT "500"
				KP "Enter"
				KP "5"
				KT "Ketchup"
				KP "Enter"
				KT "Mustard"
				KP "Enter"
				"""
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
$.ready( function () {
	$.screen( "300x200" );
	$.setContainerBgColor( "#000000" );
	$.paint( 1, 1, 1 );
	$.setColor( 15 );
	$.render();
	$.input( "Say something? ", function ( val ) {
		$.print( "You said, \"" + val + "\"" );
		$.render();
	} );
	$.input( "First name: ", null, "first" );
	$.input( "Last name: ", null, "last" );
	$.input( "Money: ", null, "money", true );
	$.inputReady( function ( data ) {
		$.print(
			data.first + " " + data.last + " has $" + data.money + "."
		);
		$.render();
		gotoInput2();
	} );
});

function gotoInput2() {
	$.input(
		"Pick a number between 1 and 10: ", function ( val ) {
			$.print( "Your number is " + val + "." );
			$.render();
			$.input( "What is x? ", null, "x" );
		}, "num", true, 10, false
	);
	$.inputReady( function ( data ) {
		$.print( data.num + " is a good number." );
		$.print( data.x + " is x." );
		$.render();
		$.input( "What is y? ", null, "y" );
		$.inputReady( function( data ) {
			$.print( "y is " + data.y );
			$.render();
		} );
	} );
}
</script>
</body>
</html>
