<!DOCTYPE html>
<html>
	<head>
		<title>Arc 02</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "arc_02"
			name = "arc 02"
			width = 200
			height = 200
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	$.ready(function () {
		$.screen("100x100");
		let sa = 0;
		let ea = 90;
		let da = 45;
		for(let r = 0; r < 50; r++) {
			$.color(1);
			$.circle(50, 50, r);
			$.color(2);
			$.arc(50, 50, r, sa, ea);
			sa += da;
			ea += da;
		}
		$.render();
	});
</script>
</body>
</html>
