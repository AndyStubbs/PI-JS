<!DOCTYPE html>
<html>
	<head>
		<title>FormatTable 01</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "formatTable_01"
			name = "FormatTable 01"
			width = 300
			height = 310
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../libs/seedrandom.js"></script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
Math.seedrandom('constant');
var $screen = $.screen( { "aspect": "300x310", "isMultiple": true } );
$screen.setColor( 2 );
$screen.setFont( 1 );
$screen.print( "12345678901234567890123456789012345678901234567890");
var msg = qbs.util.formatTable( [
	[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ],

], $screen.getCols(), null, 0 );
$screen.print( msg );

$screen.setColor( 3 );
var msg = qbs.util.formatTable( [
	[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ],

], $screen.getCols(), "double", 0 );
$screen.print( msg );

$screen.setColor( 4 );
var msg = qbs.util.formatTable( [
	[ "time", "for", "action", "getting", "into", "space" ],
], $screen.getCols(), null, 1 );
$screen.print( msg );

$screen.setColor( 5 );
var msg = qbs.util.formatTable( [
[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], $screen.getCols(), "singleDouble", 0 );
$screen.print( msg );

$screen.setColor( 6 );
var msg = qbs.util.formatTable( [
[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], $screen.getCols(), "doubleSingle", 0 );
$screen.print( msg );

$screen.setColor( 9 );
var msg = qbs.util.formatTable( [
[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], $screen.getCols(), "thick", 0 );
$screen.print( msg );

$screen.render();

</script>
</body>
</html>
