<!DOCTYPE html>
<html>
	<head>
		<title>Draw Sprite 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "drawSprite_01"
			name = "drawSprite 01"
			width = 320
			height = 200
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
	<img id="thief" src="images/thief.png" style="display:none"/>
	<img id="ship" src="images/spaceship_0.png" style="display:none"/>
	<script>
		$.loadSpritesheet(
			document.getElementById( "thief" ), 32, 32, 1, "thief"
		);
		$.loadImage(
			document.getElementById( "ship" ), "ship"
		);
		$.loadImage(
			document.getElementById( "thief" ), "thieves"
		);
		$.loadImage(
			document.getElementById( "thief" ), "thieves2"
		);
		$.ready( function () {
			$.screen( "320x200" );
			$.setColor( 1 );
			$.rect( 10, 84, 32, 32 );
			$.drawSprite( "thief", 0, 26, 100, 0, 0.5, 0.5 );
			$.rect( 50, 84, 32, 32 );
			$.drawSprite( "thief", 1, 66, 100, 45, 0.5, 0.5 );
			$.rect( 90, 84, 32, 32 );
			$.drawSprite( "thief", 2, 106, 100, 90, 0.5, 0.5 );
		} );
	</script>
</body>
</html>
