<!DOCTYPE html>
<html>
	<head>
		<title>Ontouch 02</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "ontouch_02"
			name = "ontouch 02"
			width = 320
			height = 200
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	$.ready( function () {
		var isDrawing = false;
		$.screen( "320x200" );
		$.setPinchZoom( false );

		var corner = $.get(0, 0, 8, 14);
		$.ontouch( "start", function ( t ) {
			var i, touch;
			for( i = 0; i < t.touches.length; i++ ) {
				touch = t.touches[ i ];
				$.pset( touch.x, touch.y );
			}
			$.render();
		} );
		$.ontouch( "move", function ( t ) {
			var i, touch;
			for( i = 0; i < t.touches.length; i++ ) {
				touch = t.touches[ i ];
				if( touch.lastX ) {
					$.line( touch.x, touch.y, touch.lastX, touch.lastY );
				}
			}
			$.render();
		} );
		$.ontouch( "end", function ( t ) {
			var i, touch;
			for( i = 0; i < t.touches.length; i++ ) {
				touch = t.touches[ i ];
				if( touch.lastX ) {
					$.line( touch.x, touch.y, touch.lastX, touch.lastY );
				}
			}
			$.render();
		} );
	} );
</script>
</body>
</html>
