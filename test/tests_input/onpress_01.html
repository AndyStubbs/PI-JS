<!DOCTYPE html>
<html>
	<head>
		<title>Onpress 01</title>

			test = "screenshot.js"
			file = "onpress_01"

			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				color: white;
				background-color: blue;
				margin: 10px;
			}
			pre {
				width: 100%;
				color: white;
				font-size: 14px;
			}
			textarea {
				width: 800px;
				height: 300px;
			}
			#screen {
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
<body>

<div id="screen"></div>
<input type="button" value="Turn off press" id="turn" />
<script>
	var isDrawing = false;
	$.screen( "200x100", "screen" );
	$.print( "Click button below to turn on/off press event listeners." );
	$.onpress( "down", function ( data ) {
		if( data.buttons > 0 ) {
			$.pset( data.x, data.y );
		}
	} );
	$.onpress( "move", function ( data ) {
		if( data.buttons > 0 ) {
			$.pset( data.x, data.y );
		}
	} );

	var turn = document.getElementById( "turn" );
	var isOn = true;
	turn.onclick = function () {
		if( isOn ) {
			turn.value = "Turn on press";
			$.stopTouch();
			$.stopMouse();
			$.print( "Press turned off." );
		} else {
			turn.value = "Turn off press";
			$.startTouch();
			$.startMouse();
			$.print( "Press turned on." );
		}
		isOn = !( isOn );
	};
</script>

</body>
</html>
