<!DOCTYPE html>
<html>
	<head>
		<title>Ingamepads 01</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "ingamepads_01"
			name = "ingamepads 01"
			width = 300
			height = 300
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
$.ready( function () {
	var x = 150;
	var y = 150;
	var gamepads;
	var i, j, msg, msg2;

	$.screen( "300x300" );
	setInterval( function () {
		$.cls();
		$.setColor( 7 );
		gamepads = $.ingamepads();
		if( gamepads[ 0 ] ) {
			i = 0;
			if( gamepads[ i ].axes ) {
				x = qbs.util.clamp( x + gamepads[ i ].axes[ 0 ], 0, 299 );
				y = qbs.util.clamp( y + gamepads[ i ].axes[ 1 ], 0, 299 );
				msg = "";
				msg2 = "";
				for( j = 0; j < gamepads[ i ].axes.length; j++ ) {
					msg += qbs.util.padL( gamepads[ i ].axes[ j ].toFixed( 4 ), 8 );
					msg2 += qbs.util.padL( "axis " + j, 8 ); 
				}
				$.print( msg2 );
				$.print( "--------------------------------------------------" );
				$.print( msg );
				$.print();
			}
			if( gamepads[ i ].buttons ) {
				$.print( 
						qbs.util.padL( "btn", 3 ) +
						qbs.util.padL( "press", 6 ) +
						qbs.util.padL( "touch", 6 ) +
						qbs.util.padL( "value", 7 )
					);
				$.print( "--------------------------------------------------" );
				for( j = 0; j < gamepads[ i ].buttons.length; j++ ) {
					$.print( 
						qbs.util.padL( j, 3 ) +
						qbs.util.padL( gamepads[ i ].buttons[ j ].pressed, 6 ) +
						qbs.util.padL( gamepads[ i ].buttons[ j ].touched, 6 ) +
						qbs.util.padL( gamepads[ i ].buttons[ j ].value.toFixed( 4 ), 7 )
					);
				}
			}
		}
		
		$.setColor( 15 );
		$.circle( Math.floor( x ), Math.floor( y ), 10 );
		$.pset( Math.floor( x ), Math.floor( y ) );

		$.render();
		//console.log( $.ingamepad() );
		
	}, 1 );
} );
</script>
</body>
</html>
