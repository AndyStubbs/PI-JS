<!DOCTYPE html>
<html>
	<head>
		<title>Input 03</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "input_03"
			name = "input 03"
			width = 300
			height = 210
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>

$.screen( { "aspect": "300x210", "isMultiple": true } );

$.input( {
	"prompt": "What is your name? ", 
	"callback": function ( name ) {
		$.print( "Hello " + name );
	},
	"onscreenKeyboard": "always"
} );
$.input( {
	"prompt": "What is your age? ", 
	"callback": function ( age ) {
		$.print( "You are " + age + " years old." );
	},
	"onscreenKeyboard": "auto",
	"isNumber": true,
	"isInteger": true,
	"allowNegative": false
} );
$.input( {
	"prompt": "How much money do you have? ", 
	"callback": function ( money ) {
		$.print( "You have $" + money + "." );
	},
	"onscreenKeyboard": "auto",
	"isNumber": true,
	"allowNegative": true
} );

</script>
</body>
</html>
