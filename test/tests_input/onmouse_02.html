<!DOCTYPE html>
<html>
	<head>
		<title>Ontouch 03</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "onmouse_02"
			name = "onmouse 02"
			width = 320
			height = 200
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
$.ready( function () {
	var isDrawing = false;
	var hitbox = {
		x: 25, y: 25, width: 100, height: 100
	};
	$.screen( "320x200" );
	$.set( { "enableContextMenu": false } );
	$.startMouse();
	$.setPinchZoom( false );
	$.rect( hitbox.x - 1, hitbox.y - 1, hitbox.width, hitbox.height );
	$.render();
	$.setColor( 2 );
	
	$.onmouse( "down", function ( data ) {
		$.pset( data.x, data.y );
		$.render();
		isDrawing = true;
	}, false, hitbox );
	$.onmouse( "move", function ( data ) {
		if( isDrawing ) {
			data.x = qbs.util.clamp( data.x, hitbox.x, hitbox.x + hitbox.width - 2 );
			data.y = qbs.util.clamp( data.y, hitbox.y, hitbox.y + hitbox.height - 2 );
			data.lastX = qbs.util.clamp( data.lastX, hitbox.x, hitbox.x + hitbox.width - 2 );
			data.lastY = qbs.util.clamp( data.lastY, hitbox.y, hitbox.y + hitbox.height - 2 );
			$.line( data.x, data.y, data.lastX, data.lastY );
			$.render();
		}
	}, false, hitbox );
	$.onmouse( "up", function ( data ) {
		isDrawing = false;
	}, false );
} );
</script>
</body>
</html>
