<!DOCTYPE html>
<html>
	<head>
		<title>Onkey 01</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "onkey_01"
			name = "onkey 01"
			width = 600
			height = 300
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../build/qbs.min.js"></script>
		<style>
			html, body {
				background-color: grey;
			}

			#screen {
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
<body>
<div id="screen"></div>
<input type="button" value="Turn on keyboard" id="turn" />
<script>
	$.screen( "200x100", "screen" );
	$.print( "Click button below to turn on keyboard event listeners." );
	$.onkey( "any", function ( key ) {
		$.print( "You pressed " + key.key + "!" );
	} );
	$.stopKeyboard();

	var turn = document.getElementById( "turn" );
	var isOn = false;
	turn.onclick = function () {
		if( isOn ) {
			turn.value = "Turn on keyboard";
			$.stopKeyboard();
			$.print( "Keyboard turned off." );
		} else {
			turn.value = "Turn off keyboard";
			$.startKeyboard();
			$.print( "Keyboard turned on." );
		}
		isOn = !( isOn );
	}

</script>
</body>
</html>
