		html, body {

		}

<body>
<div id="myDiv"></div>
<script>
	$.ready( function () {
		$.screen( "110x100", "myDiv" );

			$.color( i + 30 );
			$.print( " " + qbs.util.padR( i, 2 ) + " - abcdefghijkl" );
		}
		$.render();
	} );
</script>
