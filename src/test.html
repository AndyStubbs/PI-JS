<head>

	<script src="qbs-keyboard.js"></script>
	<script src="qbs-screen.js"></script>

	<style>
		html, body {
			background-color: grey;
		}
	</style>
</head>
<body>
<script>
$.ready(function () {
	$.screen("200x200");
	$.disableDefaultKey(17);
	$.disableDefaultKey("KeyS");
	setInterval(function () {
		var keys, key;
		keys = $.inkey();
		$.cls();
		$.print("Press any key");
		key = $.inkey(17);
		if(key) {
			$.print("Control key is pressed.");
		} else {
			$.print("Control key is not pressed.");
		}
		for(key in keys) {
			$.print("--------------------------");
			$.print("key:      " + keys[key].key);
			$.print("location: " + keys[key].location);
			$.print("code:     " + keys[key].code);
			$.print("keyCode:  " + keys[key].keyCode);
		}
		$.render();
	}, 60);
});
</script>
</body>
</html>
