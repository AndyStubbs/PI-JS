<!DOCTYPE html>
<html>
<head>
	<!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/-->
	<title>Test App</title>
	<script src="../test/libs/seedrandom.js"></script>
	<script src="qbs.js"></script>
	<script src="qbs-util.js"></script>
	<script src="qbs-keyboard.js"></script>
	<script src="qbs-gamepad.js"></script>
	<script src="qbs-font.js"></script>
	<script src="qbs-screen.js"></script>
	<script src="qbs-screen-mouse.js"></script>
	<script src="qbs-screen-touch.js"></script>
	<script src="qbs-screen-commands.js"></script>
	<script src="qbs-screen-helper.js"></script>
	<script src="qbs-screen-graphics.js"></script>
	<script src="qbs-screen-paint.js"></script>
	<script src="qbs-screen-bezier.js"></script>
	<script src="qbs-screen-images.js"></script>
	<script src="qbs-screen-print.js"></script>
	<script src="qbs-screen-table.js"></script>
	<script src="qbs-screen-draw.js"></script>
	<script src="qbs-sound.js"></script>
	<script src="fonts/font-data.js"></script>
	<script src="qbs-pal.js"></script>
	<script src="qbs-init.js"></script>
	<style>
		html, body {
			background-color: gray;
		}
		div {
			background-color: blue;
			width: 600px;
			height: 140px;
		}
	</style>
</head>
<body>
<script>
Math.seedrandom('constant');
var $screen;

$screen = $.screen( { "aspect": "300x310", "isMultiple": true } );
$screen.setColor( 2 );
$screen.setFont( 1 );
$screen.print( "12345678901234567890123456789012345678901234567890");
$screen.printTable( [
	[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], null, null );

$screen.setColor( 3 );
$screen.printTable( [
	[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ],

], null, "double" );

$screen.setColor( 4 );
$screen.printTable( [
	[ "time", "for", "action", "getting", "into", "space" ],
], null, null, 1 );

$screen.setColor( 5 );
$screen.printTable( [
[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], null, "singleDouble" );

$screen.setColor( 6 );
$screen.printTable( [
	[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], null, "doubleSingle" );


$screen.setColor( 9 );
$screen.printTable( [
	[ "One", "2", "3", "4", "5", "6" ],
	[ "Four", "Five", "Six", "7", "8", "9" ],
	[ "Seven", "Eight", "Nine", "a", "b", "c" ]
], null, "thick" );

$screen.render();
</script>
</body>
</html>
