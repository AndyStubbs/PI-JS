	<script src="qbs-screen.js"></script>

	<script src="qbs-screen-paint.js"></script>

	<style>
		html, body {
			background-color: gray;
		}
		canvas {
			background-color: blue;
			margin: 5px;
			border: 1px solid white;
		}
	</style>
</head>
<body>
	<div id="container1"></div>
	<div id="container2"></div>
<script>
		$.ready(function () {

			$.screen( false, false, false, true );
			$.color( 15 );
			$.setFont( 4 );
			$.print( "No aspect, no container, no styles." );
			$.print( "The quick brown fox jumped over the lazy dog." );
			$.print( "" );
			$.render();

			$.screen( "400x250", false, false, true );
			$.color( 15 );
			$.setFont( 4 );
			$.print( "400x250, no container, no styles.");
			$.print( "The quick brown fox jumped over the lazy dog." );
			$.print( "" );
			$.render();

			$.screen( "400x250", document.getElementById( "container1" ), false, true );
			$.color( 15 );
			$.setFont( 4 );
			$.print( "400x250, container1, no styles" );
			$.print( "The quick brown fox jumped over the lazy dog." );
			$.print( "" );
			$.render();

			$.screen( "3:2", document.getElementById( "container2" ), false, true );
			$.color( 15 );
			$.setFont( 4 );
			$.print( "3:2, container2, no styles" );
			$.print( "The quick brown fox jumped over the lazy dog." );
			$.print( "" );
			$.render();

		});
</script>
</body>
