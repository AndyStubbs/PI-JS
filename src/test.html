<!DOCTYPE html>
<html>
	<head>
		<!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/-->
		<title>Test App</title>
		<script src="qbs.js"></script>
		<script src="qbs-util.js"></script>
		<script src="qbs-screen.js"></script>
		<script src="qbs-screen-helper.js"></script>
		<script src="qbs-screen-graphics.js"></script>
		<script src="qbs-screen-graphics-paint.js"></script>
		<script src="qbs-screen-graphics-images.js"></script>
		<script src="qbs-screen-commands.js"></script>
		<script src="qbs-init.js"></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				/*touch-action: none;*/
			}
		</style>
	</head>
<body style="overflow: hidden;">
<script>
	var data;
	var screen = $.screen( "100x100" );
	screen.bgColor( 34 );
	screen.containerBgColor( 55 );
	screen.color( 2 );
	screen.line( -10, -10, -5, -5 );
	screen.put( [
		[ 1, 2, 3 ],
		[ 4, 5, 6 ],
		[ 7, 8, 9 ]
	], 20, 5 );

	var c = screen.point( 20, 5 );
	console.log( c );
	screen.pset( 1, 1 );
	screen.pset( 5, 5 );
	screen.pset( 5, 6 );
	screen.pset( 6, 6 );
	screen.line( 10, 10, 90, 90 );
	screen.circle( 10, 80, 20 );
	screen.rect( 75, 75, 50, 20 );
	screen.arc( 50, 50, 20, 0, 90 );
	screen.ellipse( 50, 5, 15, 35 );
	screen.paint( 50, 5, 2 );
	screen.setPixelMode( false );
	screen.ellipse( 50, 95, 15, 35 );
	screen.arc( 50, 50, 20, -90, 0 );
	screen.line( 90, 10, 10, 65 );
	screen.pset( 95, 95 );
	screen.pset( 95, 96 );
	screen.pset( 96, 96 );
	data = screen.get( 1, 1, 30, 30 );
	screen.put( data, 70, 10 );
	screen.circle( 80, 15, 20 );
	screen.rect( 25, 25, 10, 10 );
	screen.render();

	var ship = $.loadImage( "spaceship_0.png" );
	$.ready( function () {
		screen.drawImage( ship, 1, 1 );
	});
</script>
</body>
</html>
