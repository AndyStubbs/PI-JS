	<style>
		html, body {
			color: white;
			background-color: blue;
			margin: 10px;
		}
		pre {
			width: 100%;
			color: white;
			font-size: 14px;
		}
		textarea {
			width: 800px;
			height: 300px;
		}
		#screen {
			width: 600px;
			height: 300px;
		}
	</style>
</head>
<body>
<script>

Math.seedrandom( 'constant' );

Math.random();

var $screen;

$screen = $.screen( { "aspect": "300x210", "isMultiple": true } );
$screen.setPen( "circle", 6 );
var pens = [ "circle", "pixel", "square" ];

for( var i = 0; i < 30; i++ ) {
	$.setPen(
		pens[ Math.floor( Math.random() * pens.length ) ],
		Math.floor( Math.random() * 10 )
	);
	var c = Math.floor( Math.random() * 14 ) + 1;
	var x = Math.floor( Math.random() * 200 ) + 10;
	var y = Math.floor( Math.random() * 110 ) + 10;
	var width = Math.floor( Math.random() * 100 ) + 1;
	var height = Math.floor( Math.random() * 80 ) + 1;

	$.setColor( c + 1 );
	$screen.rect( x, y, width, height, c );
}

</script>
</body>
</html>
